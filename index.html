<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Genos:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Genos', sans-serif;
    overflow: hidden;
  }

  /* Dégradé subtil derrière la card */
  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #4b0082 0%, #0f3057 100%);
    opacity: 0.15;
    z-index: 0;
  }

  /* Card avec glow intérieur */
  .widget {
    position: relative;
    z-index: 1;
    width: 380px;
    padding: 40px 60px;
    border-radius: 28px;
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    text-align: center;
    color: #ffffff;
    animation: glowInset 3s ease-in-out infinite alternate;
    box-shadow:
      inset 0 0 40px rgba(75,0,130,0.6),  /* glow interne */
      inset 0 0 0 1px rgba(255, 255, 255, 0.08); /* bord subtil */
  }

  /* Glow interne animé */
  @keyframes glowInset {
    0% {
      box-shadow:
        inset 0 0 20px rgba(75,0,130,0.4),
        inset 0 0 0 1px rgba(255,255,255,0.08);
    }
    50% {
      box-shadow:
        inset 0 0 50px rgba(75,0,130,0.6),
        inset 0 0 0 1px rgba(255,255,255,0.08);
    }
    100% {
      box-shadow:
        inset 0 0 30px rgba(75,0,130,0.5),
        inset 0 0 0 1px rgba(255,255,255,0.08);
    }
  }

  .time {
    font-size: 84px;
    font-weight: 700;
    letter-spacing: 4px;
    margin-bottom: 10px;
  }

  .label {
    font-size: 16px;
    letter-spacing: 5px;
    opacity: 0.5;
  }

  @media (max-width: 500px) {
    .widget {
      width: 90%;
      padding: 30px 20px;
    }
    .time {
      font-size: 64px;
    }
  }
</style>
</head>
<body>

<div class="widget">
  <div class="time" id="time"></div>
  <div class="label">HEURE ACTUELLE</div>
</div>

<script>
function updateClock() {
  const now = new Date();
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  document.getElementById('time').textContent = `${hours}:${minutes}`;
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
