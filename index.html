<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Genos:wght@400;600&display=swap" rel="stylesheet">
<style>
  /* Fond de la page transparent */
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Card glassmorphism */
  .widget {
    font-family: 'Genos', sans-serif;
    padding: 30px 50px;
    border-radius: 24px;
    background: rgba(255, 255, 255, 0.05); /* très léger blanc pour glass */
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 0 0 1px rgba(255,255,255,0.05);
    text-align: center;
    color: #ffffff; /* couleur pour dark mode */
  }

  .time {
    font-size: 72px;
    font-weight: 600;
    letter-spacing: 3px;
  }

  .label {
    font-size: 14px;
    letter-spacing: 4px;
    margin-top: 8px;
    opacity: 0.6;
  }
</style>
</head>
<body>

<div class="widget">
  <div class="time" id="time"></div>
  <div class="label">HEURE ACTUELLE</div>
</div>

<script>
function updateClock() {
  const now = new Date();
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  document.getElementById('time').textContent = `${hours}:${minutes}`;
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
